version: "3.9"

services:
  # -------------------------------------------------
  # Ollama – LLM inference engine
  # -------------------------------------------------
  ollama:
    image: ollama/ollama
    container_name: ollama
    restart: always
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    healthcheck:
      test: ollama --version || exit 1
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    stop_grace_period: 30s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # -------------------------------------------------
  # Open‑WebUI – Front‑end for Ollama
  # -------------------------------------------------
  open-webui:
    image: ghcr.io/open-webui/open-webui:ollama
    container_name: open-webui
    restart: always
    ports:
      - "3000:8080"
    volumes:
      - ollama:/root/.ollama
      - open-webui:/app/backend/data
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 8080 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    stop_grace_period: 30s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # -------------------------------------------------
  # ComfyUI – Stable Diffusion Web UI
  # -------------------------------------------------
  comfyui:
    image: saladtechnologies/comfyui:comfy0.3.61-api1.9.2-torch2.8.0-cuda12.8-flux1-schnell-fp8
    container_name: comfyui
    restart: always
    ports:
      - "8188:8188"
    volumes:
      - comfyui:/root/.comfyui
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://localhost:8188/status || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # -------------------------------------------------
  # Watchtower – Automatic image updates
  # -------------------------------------------------
  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --schedule "0 0 * * *"
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "2"

  # -------------------------------------------------
  # Grafana – Metrics Visualization
  # -------------------------------------------------
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: always
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 3000 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  ollama:
    external: true
  open-webui:
    external: true
  grafana_data:
    driver: local
  comfyui:
    driver: local
