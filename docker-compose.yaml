version: "3.9"

services:
  # -------------------------------------------------
  # Ollama – LLM inference engine
  # -------------------------------------------------
  ollama:
    image: ollama/ollama:latest
    container_name: aistack-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - aistack-ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_ORIGINS=*
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    healthcheck:
      test: ollama --version || exit 1
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    stop_grace_period: 30s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # -------------------------------------------------
  # Open‑WebUI – Front‑end for Ollama
  # -------------------------------------------------
  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: aistack-open-webui
    restart: unless-stopped
    ports:
      - "3000:8080"
    volumes:
      - aistack-open_webui_data:/app/backend/data
    environment:
      - OLLAMA_BASE_URL=http://aistack-ollama:11434
      - WEBUI_SECRET_KEY=change-this-secret-key
      - WEBUI_AUTH=true
      - WEBUI_NAME=Open WebUI
    depends_on:
      ollama:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 45s
    stop_grace_period: 30s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # -------------------------------------------------
  # ComfyUI – Stable Diffusion Web UI
  # -------------------------------------------------
  comfyui:
    image: saladtechnologies/comfyui:comfy0.3.61-api1.9.2-torch2.8.0-cuda12.8-flux1-schnell-fp8
    container_name: comfyui
    restart: always
    ports:
      - "8188:8188"
    volumes:
      - comfyui:/root/.comfyui
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://localhost:8188/status || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # -------------------------------------------------
  # Watchtower – Automatic image updates
  # -------------------------------------------------
  watchtower:
    image: containrrr/watchtower:latest
    container_name: aistack-watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: --schedule "0 0 3 * * *" --cleanup
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "2"

  # -------------------------------------------------
  # Grafana – Metrics Visualization
  # -------------------------------------------------
  grafana:
    image: grafana/grafana:latest
    container_name: aistack-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    volumes:
      - aistack-grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SERVER_ROOT_URL=http://localhost:3001
      - GF_ANALYTICS_REPORTING_ENABLED=false
      - GF_ANALYTICS_CHECK_FOR_UPDATES=false
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    stop_grace_period: 10s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  aistack-ollama_data:
    driver: local
  aistack-open_webui_data:
    driver: local
  aistack-comfyui_data:
    driver: local
  aistack-grafana_data:
    driver: local
